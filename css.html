<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página HTML com CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Página HTML com CSS</h1>
    </header>

    <main>
        <section>
            <h2>Seção de Conteúdo</h2>
            <p>Esta é a seção principal do meu site. Aqui você pode adicionar qualquer conteúdo que desejar.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Minha Página HTML com CSS</p>
    </footer>
</body>
</html>
